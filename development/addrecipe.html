<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container row">
            <h1 class="col-4">
                <span class="first">Zaplanuj</span>
                <span class="second">Jedzonko</span>
            </h1>
            <div class="name col-3">
                <p class="nameInfo">Imię</p>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <aside class="col-2">
                    <ul>
                        <li><a href="dashboard.html" class="app">Pulpit</a></li>
                        <li><a href="recipes.html" class="app activeApp">Przepisy</a></li>
                        <li><a href="schedules.html" class="app">Plany</a></li>
                        <li><button id="clearStorage">clear</button></li>
                    </ul>
                </aside>
                <section class="col-10">
                    <div class="container recipes">
                        <div class="row">
                            <div class="col-4"><h3>Nowy Przepis</h3></div>
                            <div class="col-2"><button id="save">Zapisz i zamknij</button></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-2">
                                <label for="name">Nazwa przepisu</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="name" name="name"></input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="opis">Opis przepisu</label>
                            </div>
                            <div class="col-10">
                                <textarea id="description" type="search" name="opis"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="instrukcje">Instrukcje</label>
                                <hr>
                                <div class="txtarea"><input id="instructions" name="instrukcje"></input><i class="fas fa-plus-square" id="addInst"></i></div>
                                <ul id="newInstructions"></ul>
                            </div>
                            <div class="col-5">
                                <label for="skladniki" row="3">Składniki</label>
                                <hr>
                                <div class="txtarea"><input id="ingredients" name="skladniki"></input><i class="fas fa-plus-square" id="addIngr"></i></div>
                                <ul id="newIngredients"></ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script src="./js/recipes.js"></script>
</body>

</html>
