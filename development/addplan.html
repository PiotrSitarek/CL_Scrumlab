<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container row">
            <h1 class="col-4">
                <span class="first">Zaplanuj</span>
                <span class="second">Jedzonko</span>
            </h1>
            <div class="name col-3">
                <p class="nameInfo">Imię</p>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <aside class="col-2">
                    <ul>
                        <li><a href="dashboard.html" class="app">Pulpit</a></li>
                        <li><a href="recipes.html" class="app">Przepisy</a></li>
                        <li><a href="schedules.html" class="app activeApp">Plany</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <section class="col-10">
            <div class="container newplan">
                <div class="row">
                    <div class="col-3">
                        <h3>nowy plan</h3>
                    </div>
                    <div class="col-2"><button id="savePlan">Zapisz i zamknij</button></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-2">
                        <label for="planName">Nazwa planu</label>
                    </div>
                    <div class="col-10">
                        <input type="text" id="planName" name="planName" cols="113"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="planDescription">Opis planu</label>
                    </div>
                    <div class="col-10">
                        <textarea id="planDescription" name="planDescription" rows="4" cols="113"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <label for="weekNumber">Numer tygodnia</label>
                    </div>
                    <div class="col-10">
                        <input id="weekNumber" name="weekNumber" type="number"></input>
                    </div>
                </div>
                <hr>
                <div class="row names">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <p>Śniadanie</p>
                    </div>
                    <div class="col-2">
                        <p>Drugie Śniadanie</p>
                    </div>
                    <div class="col-2">
                        <p>Zupa</p>
                    </div>
                    <div class="col-2">
                        <p>Drugie danie</p>
                    </div>
                    <div class="col-2">
                        <p>kolacja</p>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Poniedziałek</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="mondayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="mondaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="mondaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="mondayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="mondaySupper"></select>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Wtorek</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="tuesdayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="tuesdaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="tuesdaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="tuesdayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="tuesdaySupper"></select>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Środa</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="wednesdayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="wednesdaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="wednesdaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="wednesdayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="wednesdaySupper"></select>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Czwartek</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="thursdayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="thursdaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="thursdaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="thursdayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="thursdaySupper"></select>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Piątek</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="fridayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="fridaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="fridaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="fridayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="fridaySupper"></select>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Sobota</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="saturdayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="saturdaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="saturdaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="saturdayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="saturdaySupper"></select>
                    </div>
                </div>
                <hr>
                <div class="row days">
                    <div class="col-2">
                        <p>Niedziela</p>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="sundayBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="sundaySecBreakfast"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="sundaySoup"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="sundayMainCourse"></select>
                    </div>
                    <div class="col-2">
                        <select class="selectRecipeName" id="sundaySupper"></select>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/newPlan.js"></script>
</body>

</html>
